{% extends "base.html" %}
{% block title %}Add New Pin - GeoKR{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:400px;">
  <h1>Add New Pin</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="latitude" class="form-label">Latitude</label>
      <input type="text" class="form-control" id="latitude" name="latitude" value="{{ lat }}">
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Longitude</label>
      <input type="text" class="form-control" id="longitude" name="longitude" value="{{ lon }}">
    </div>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Pin</button>
  </form>
</div>
{% endblock %}
