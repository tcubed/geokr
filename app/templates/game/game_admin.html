{% extends "base.html" %}

{% block title %}Game Admin{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Game Administration</h2>

  <table class="table table-striped table-sm align-middle mb-0" id="gamesTable">
    <thead class="table-light">
      <tr>
        <th scope="col">Game Name</th>
        <th scope="col">Game ID</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for game in games %}
      <tr data-game-id="{{ game.id }}">
        <td class="py-1">{{ game.name }}</td>
        <td class="py-1">{{ game.id }}</td>
        <td class="py-1">tbd</td>
        <td class="py-1">
          <div class="dropdown">
            <button class="btn btn-sm btn-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
              Actions
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item game-action" data-action="start" href="#">Start Game</a></li>
              <li><a class="dropdown-item game-action" data-action="clear" href="#">Clear Assignments</a></li>
              <li><a class="dropdown-item game-action" data-action="reset" href="#">Reset Locations</a></li>
            </ul>
          </div>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <div id="sync-toast-container" style="
    position: fixed; bottom: 20px; right: 20px;
    max-width: 300px; display: flex; flex-direction: column;
    gap: 8px; z-index:10001;"></div>
</div>

<script type="module" src="{{ url_for('static', filename='js/game_admin.js') }}"></script>
{% endblock %}
