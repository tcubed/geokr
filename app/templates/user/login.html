{% extends "base.html" %}
{% block title %}Login - GeoKR{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width:400px;">
  <h1>Login</h1>

  <form id="loginForm" action="{{ url_for('auth.register_or_login') }}" method="post">
      <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
          <label for="display_name" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="display_name" name="display_name" required>
      </div>
      <button type="submit" class="btn btn-primary">Go!</button>
  </form>

  <div id="loginMessage" class="mt-3 text-info"></div>
  {# <!--
  <p class="mt-3">Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>.</p>
  --> #}
</div>




<script src="{{ url_for('static', filename='js/login.js') }}?v={{ version }}"></script>
{% endblock %}
